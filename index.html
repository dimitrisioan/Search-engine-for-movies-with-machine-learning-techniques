<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <title>Movie Searching</title>

<style>
    body {
        font-family: 'Turret Road', cursive;
        background: #f2f2f2;
    }
    
    .my_container {
        width: 90%;
        margin: 0 auto;
    }
    
    .my_container h1 {
        font-size: 2em;
        font-weight: 600;

    .table thead th {
        border-top: 1px solid #a6a6a6;

</style>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        results_per_page = 10

        function getCurrentPage() {
            var table = document.getElementById('result_table');
            page = table.rows[1].cells[1].innerHTML;
            return page / results_per_page;
        }

        window.onload = function() {
            page = getCurrentPage();
            if (page / results_per_page != 0) {
                document.getElementsByClassName('page-item')[0].classList.remove('disabled');
            } else {
                document.getElementsByClassName('page-item')[0].classList.add('disabled');
            }
        };

        function nextPage() {
            next_page = parseInt(getCurrentPage()) + 1;
            window.location.href = 'http://localhost:8000/page/' + next_page;
        }

        function previousPage() {
            previous_page = parseInt(getCurrentPage()) - 1;
            if (previous_page != -1) {
                window.location.href = 'http://localhost:8000/page/' + previous_page;
            }
        }
    </script>
</body>`

</html>
