<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<style>
    body {
        font-family: 'Turret Road', cursive;
        background: #f2f2f2;
    }
    
    .my_container {
        width: 90%;
        margin: 0 auto;
    }
    
    .my_container h1 {
        font-size: 2em;
        font-weight: 600;
    }
    /* .table-striped>thead>tr:nth-child(odd)>td, */
    
    .table thead th {
        border-top: 1px solid #a6a6a6;
        border-bottom: 1px solid #a6a6a6;
    }
</style>

<body>
    <div class="my_container">
        <br>
        <div class="page-header text-center">
            <h1>Search for a movie</h1>
        </div>
        <span style="font-size: 1.2em;"><strong>Index name:</strong> Movies</span>
        <p style="font-size: 1.2em;"><strong>Doc Type:</strong> movies</p>
        <table id="result_table" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Score</th>
                    <th scope="col">Movie Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Genres</th>
                </tr>

            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
